[test]
name = "circular_reference"
description = "Test that circular references between tables are detected and prevented"
table = "table_a"
expected_error = "Cycle detected"

[table_a]
key1 = "value1"
_.before = ["table_b"]

[table_b]
key2 = "value2"
_.before = ["table_c"]

[table_c]
key3 = "value3"
_.before = ["table_a"]
