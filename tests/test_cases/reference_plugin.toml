[test]
name = "Reference plugin functionality"
description = "Test that reference plugin can load data from other tables"
table = "target"

[source]
database_host = "localhost"
database_port = 5432
api_key = "secret123"

[target]
app_name = "my-app"
version = "1.0.0"
_.reference = { table = "source" }

[expected.toml]
content = '''
api_key = "secret123"
app_name = "my-app"
database_host = "localhost"
database_port = 5432
version = "1.0.0"
'''

[expected.json]
content = '''
{
  "api_key": "secret123",
  "app_name": "my-app",
  "database_host": "localhost",
  "database_port": 5432,
  "version": "1.0.0"
}
'''
